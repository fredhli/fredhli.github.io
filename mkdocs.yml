site_name: Fred H. Li
site_url: "https://fredhli.github.io"
repo_url: https://github.com/fredhli/fredhli.github.io
repo_name: Repository for this Website
theme:
  name: "material"
  font: 
    text: Open Sans
  palette: 
    primary: "white"
    accent: "blue"

  # logo: assets/logos/github-mark-white.png
  logo: assets/logos/github.svg
  favicon: assets/logos/github_file.svg
  
  features:
    - toc.integrate
    - navigation.footer
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.process

nav:
  - Home: index.md
  - Projects: projects.md
  - Research Experience: research_experience.md
  - Sample Codes: sample_codes.md
  - CV: cv.md
  - Personal: personal.md


markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

plugins:
  - include-markdown
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocs-pdf

extra_javascript:
  - main.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fredhli
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/fredhli/
      name: LinkedIn
    - icon: fontawesome/solid/envelope
      link: mailto:<fredhli@outlook.com>

copyright: Copyright &copy; 2024 Fred H. Li

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js